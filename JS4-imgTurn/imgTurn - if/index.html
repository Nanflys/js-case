<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片轮播(｡･∀･)ﾉﾞ</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<section id="ipad">
			<i class="i_onOff"></i>
			<i class="i_top"></i>
			<div class="main">
				<div class="content">
					<div class="c_info num">1/5</div>
					<img id="imgWrap" src="img/1.jpg" />
					<div class="c_info tag">...</div>
					<i class="page prev"></i>
					<i class="page next"></i>
				</div>
				<footer class="head">
					<form class="btn_wrap">
						<input class="btn_cir" type="button" value="循环切换" />
						<input class="btn_order" type="button" value="顺序切换" />
					</form>
					<div class="btn_info">...</div>
				</footer>
				<div class="mask">
					<h3>Javascript提醒</h3>
					<span class="msk_tag">...</span>
					<input class="confirm" type="button" value="确定" />
				</div>
			</div>
			<i class="i_btn"></i>
		</section>
	</body>
</html>
